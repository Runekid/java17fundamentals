<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:each="product,status : ${products}">
    <form method="post">
        <div>
            <input type="text" name="product" th:value="${product}"/>
            <input type="submit" name="delete" value="Del"/>
            <input type="submit" name="change" value="Change"/>
            <input type="hidden" name="index" th:value="${status.index}">
        </div>
    </form>
</div>
<form method="post">
    <div>

        <input type="text" name="addproduct"/>
        <input type="submit" name="add" value="add"/>
    </div>
</form>
</body>
</html>
